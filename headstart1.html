<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
<a-sky color="#111111"></a-sky>
  <a-assets>
	<a-asset-item id="car1" src="lamborghini-aventador-irridescent-paint.obj" dynamic-body></a-asset-item>
	<a-asset-item id="car1-mtl" src="lamborghini-aventador-irridescent-paint.mtl" dynamic-body></a-asset-item>
 </a-assets>
<a-entity>
<a-text value="Showroom!!" position="5 5 -5"></a-text>
<a-text value="CAR1" width="20" color="white"  position="18 5 -18" align="center"></a-text>
<a-text value="cost" width="10" color="white" position="18 4 -18" align="center"></a-text>
<a-entity obj-model="obj:#car1;mtl:#car1-mtl" size="2" position="18 0 -18" rotation="0 45 0" color="#4CC3D9"><a-animation
    attribute="rotation"
     dur="10000"
     fill="forwards"
     to="0 360 0"
     repeat="indefinite"
     easing="linear"
   ></a-animation></a-entity>
	<a-sky src="sky.jpeg"></a-sky>
<a-camera position="0 0 0">
</a-camera looks-control-enabled="True" light="type:point;intensity:4;distance:3;">
</a-camera>
     <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" src="floor.jpg"></a-plane>
          </a-scene>

  </body>
</html>
