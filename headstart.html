<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
<a-sky color="#111111"></a-sky>
  <a-assets>
	<a-asset-item id="car1" src="lamborghini-aventador-irridescent-paint.obj" dynamic-body></a-asset-item>
	<a-asset-item id="car1-mtl" src="lamborghini-aventador-irridescent-paint.mtl" dynamic-body></a-asset-item>
    <img id="my-image" src="1.jpeg">
<img id="my-image1" src="2.png">
<img id="my-image2" src="3.jpeg">
<img id="my-image3" src="4.jpeg">
 </a-assets>
<a-entity>
<a-text value="CAR1" color="white" font-size="25" position="21.23 3 -21.23" align="center"></a-text>
<a-entity obj-model="obj:#car1;mtl:#car1-mtl" size="2" position="21.23 0 -21.23" rotation="0 45 0" color="#4CC3D9"><a-animation
    attribute="rotation"
     dur="10000"
     fill="forwards"
     to="0 360 0"
     repeat="indefinite"
   ></a-animation></a-entity>
<a-animation
    attribute="rotation"
     dur="10000"
     fill="backwards"
     to="0 360 0"
     repeat="indefinite"
   ></a-animation></a-entity>
     <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
          </a-scene>

  </body>
</html>
